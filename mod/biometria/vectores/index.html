<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reconocimiento Facial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="face-api.js"></script>
    <script src="script.js"></script>

  </head>

  <body>
      
    <div class="container">

        <div style="text-align: center;">
            <button class="btn btn-info" type="button" style="border-radius: 20px; margin-top: 50px; font-size: 1.5rem; color: white;"><i class="bi bi-camera-fill"></i> <strong>Extraer Patrones, Para el Reconocimeinto Facial</strong></button>
        </div>

        <div class="container" style="margin-top: 50px;">

            <div class="row">

              <div class="col d-flex justify-content-center align-items-center" style="position: relative; border: 3px solid black; border-radius: 10px;">
                <video id="vidDisplay" style="height: 480px; width: 640px;" onloadedmetadata="onPlay(this)" autoplay="true"></video>
                <canvas id="overlay" style="position: absolute; top: 0; left: 0;" width = "640" height = "480">
              </div>

              <div class="col" style="margin-top:80px;">

                    <div class="d-flex justify-content-center align-items-center">
                        <img id = "prof_img" style="height:200px; width: 200px; border: 3px solid black; border-radius: 10px;" ></img><br><br>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <button id="capture" class="btn btn-primary" style="font-weight: bold;">Capturar Imagen</button><br><br>
                    </div>

                    <div style="text-align: center;">
                        <div id="tries" style="font-size: 23px; font-family:Lucida Console,Monaco,monospace; font-weight: bold;">Intentos Restantes : </div>
                    </div>
                
              </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
  </body>

</html>
